        </div>

    <div class="container">
        <h1 class="tituloTienda text-center" >Tenemos el equipo que necesitas</h1>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="prod">
            </tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - ¡Comienza a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <template id="templateCart">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm btnPlus">+</button>
                    <button class="btn btn-danger btn-sm btnMns">-</button>
                </td>
                <td>$<span>500</span></td>
            </tr>
        </template>
        <template id="templateTotal">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="emptyCart">Vaciar</button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
            <td>
                <button class="btn btn-danger btn-sm" onclick=" success ()">¡Lo quiero!</button>
            </td>
        </template>
        <div class="row" id="items"></div>
    </div>
    <template id="templateCard">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="descripción de producto" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark comprar">Comprar</button>
                </div>
            </div>
        </div>
    </template>
